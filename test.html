<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.rtl.css">
    <link rel="stylesheet" href="bootstrap/bootstrap-icons-1.13.1/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/style.css">
    <title>test</title>
    <style>
        /* Sidebar menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            transition: right 0.3s ease-in-out;
            z-index: 1051;
            /* Above overlay */
        }

        .side-menu.open {
            right: 0;
        }

        /* Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1050;
        }

        .menu-overlay.show {
            display: block;
        }
    </style>
</head>

<body>

    <body>

        <header class="bg-light text-white p-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h3 class="m-0">My Site</h3>
                <button id="menu-btn" class="btn btn-primary d-md-none">
                    â˜°
                </button>
            </div>
        </header>

        <!-- Overlay -->
        <div id="menu-overlay" class="menu-overlay"></div>

        <!-- Sidebar menu -->
        <div id="side-menu" class="side-menu">
            <div class="p-3">
                <h5>Menu</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-decoration-none">Home</a></li>
                    <li><a href="#" class="text-decoration-none">About</a></li>
                    <li><a href="#" class="text-decoration-none">Contact</a></li>
                </ul>
            </div>
        </div>

        <script>
            const menuBtn = document.getElementById('menu-btn');
            const sideMenu = document.getElementById('side-menu');
            const menuOverlay = document.getElementById('menu-overlay');

            menuBtn.addEventListener('click', () => {
                sideMenu.classList.add('open');
                menuOverlay.classList.add('show');
            });

            menuOverlay.addEventListener('click', () => {
                sideMenu.classList.remove('open');
                menuOverlay.classList.remove('show');
            });
        </script>

        <script src="bootstrap/bootstrap.bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
        <!-- <script src="js/app.js"></script> -->
    </body>

</html>
